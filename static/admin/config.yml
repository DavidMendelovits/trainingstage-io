backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: 'posts'
    label: 'Posts'
    format: 'frontmatter'
    sort: 'date:des'
    folder: 'assets/content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list', required: false}
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'tutorials'
    label: 'Tutorials'
    files:
      - label: 'Tutorial'
        name: 'tutorial'
        format: 'json'
        file: 'assets/content/tutorials.json'
        fields:
          - { label: Name, name: name, widget: string }
  - label: "Setup"
    name: "setup"
    files:
    - label: "Site Info"
      name: "info"
      format: 'json'
      file: "content/setup/info.json"
      fields:
        - {label: Site Name, name: sitename, widget: string}
        - {label: Site Description, name: sitedescription, widget: string}
        - {label: Site Icon (Must be 512x512 or larger square PNG), name: siteicon, widget: image,default: "/icon.png"}
        - {label: Show Icon in Menu, name: showmenu, widget: boolean}
        - {label: Email Newsletter Signup, name: emailsignup, widget: boolean}
        - {label: Full Page Alt Layout, name: altlayout, widget: boolean}
        - label: Menu Links
          name: menu
          widget: list
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Position, name: position, widget: string}
            - {label: Link, name: link, widget: string}
    - label: "Connect"
      name: "connect"
      format: 'json'
      file: "content/setup/connect.json"
      fields:
        - label: 'Links'
          name: 'connectlinks'
          widget: 'list'
          fields:
            - {label: Link Name, name: name, widget: string}
            - {label: URL, name: url, widget: string}
